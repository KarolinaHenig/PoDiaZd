<mat-card>
    <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select car repair shop</ng-template>

        <mat-form-field class="select">
            <mat-label>Car repair shop name</mat-label>
            <input matInput type="text" placeholder="Car repair shop name" formControlName="carRepairShopName">
        </mat-form-field>

        <mat-form-field class="select">
            <mat-label>Voivodeship</mat-label>
            <input matInput type="text" placeholder="Voivodeship" formControlName="voivodeship" [matAutocomplete]="auto10"
            class="example-input">
            <mat-autocomplete #auto10="matAutocomplete" [displayWith]="displayVoivodeship">
                <mat-option *ngFor="let voivodeship of voivodeships" [value]="voivodeship">
                    {{voivodeship.voivodeshipName}}
                </mat-option>
        </mat-autocomplete>
        </mat-form-field>

         <mat-form-field class="select" >
            <mat-label>County</mat-label>
            <input matInput type="text" placeholder="County" formControlName="county" [matAutocomplete]="auto11"
            class="example-input">
            <mat-autocomplete #auto11="matAutocomplete" [displayWith]="displayCounty">
                <mat-option *ngFor="let county of counties" [value]="county">
                    {{county.countyName}}
                </mat-option>
        </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="select">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" formControlName="city" [matAutocomplete]="auto12"
            class="example-input">
            <mat-autocomplete #auto12="matAutocomplete" [displayWith]="displayCity">
                <mat-option *ngFor="let city of cities" [value]="city">
                    {{city.cityName}}
                </mat-option>
        </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="select">
            <mat-label>Street</mat-label>
            <input matInput type="text" placeholder="Street" formControlName="street">
        </mat-form-field>

        <mat-form-field class="select">
            <mat-label>House number</mat-label>
            <input matInput type="text" placeholder="House number" formControlName="houseNumber">
        </mat-form-field>

        <mat-form-field class="select">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" placeholder="Phone number" formControlName="phoneNumber">
        </mat-form-field>
        
        <mat-form-field appearance="fill" >
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" email required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageMail()}}</mat-error>
        </mat-form-field>

    </form>
</mat-card>
