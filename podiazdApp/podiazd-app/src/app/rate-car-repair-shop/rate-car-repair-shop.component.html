<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Select car repair shop</ng-template>
            
            <mat-form-field class="select">
                <mat-label>Voivodeship</mat-label>
                <input matInput type="text" placeholder="Voivodeship" formControlName="voivodeship" [matAutocomplete]="auto10"
                class="example-input">
                <mat-autocomplete #auto10="matAutocomplete" [displayWith]="displayVoivodeship">
                    <mat-option *ngFor="let voivodeship of voivodeships" [value]="voivodeship">
                        {{voivodeship.voivodeshipName}}
                    </mat-option>
            </mat-autocomplete>
            </mat-form-field>

             <mat-form-field class="select" *ngIf="this.firstFormGroup.controls['voivodeship'].value">
                <mat-label>County</mat-label>
                <input matInput type="text" placeholder="County" formControlName="county" [matAutocomplete]="auto11"
                class="example-input">
                <mat-autocomplete #auto11="matAutocomplete" [displayWith]="displayCounty">
                    <mat-option *ngFor="let county of counties" [value]="county">
                        {{county.countyName}}
                    </mat-option>
            </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="select" *ngIf="this.firstFormGroup.controls['county'].value">
                <mat-label>City</mat-label>
                <input matInput type="text" placeholder="City" formControlName="city" [matAutocomplete]="auto12"
                class="example-input">
                <mat-autocomplete #auto12="matAutocomplete" [displayWith]="displayCity">
                    <mat-option *ngFor="let city of cities" [value]="city">
                        {{city.cityName}}
                    </mat-option>
            </mat-autocomplete>
            </mat-form-field>
            <mat-list role="list" *ngIf="this.firstFormGroup.controls['city'].value" class="list">
                <mat-list-item role="listitem">Item 1
                    <button mat-icon-button (click)="showInfo">
                        <mat-icon>info</mat-icon>
                    </button>
                </mat-list-item>
                <mat-list-item role="listitem">Item 2
                    <button mat-icon-button (click)="showInfo">
                        <mat-icon>info</mat-icon>
                    </button>
                </mat-list-item>
                <mat-list-item role="listitem">Item 3
                    <button mat-icon-button (click)="showInfo">
                        <mat-icon>info</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
            <button mat-raised-button class="button" *ngIf="this.firstFormGroup.controls['city'].value" routerLink="/add-car-repair-shop">+ DODAJ WARSZTAT</button>
        </form>
    </mat-step>
</mat-horizontal-stepper>
