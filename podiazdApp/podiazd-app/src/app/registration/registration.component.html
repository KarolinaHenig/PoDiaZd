
<mat-card id="matcard">
    <form>
        <mat-card-title>Registration</mat-card-title>
        <mat-form-field appearance="fill" id="field">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" email required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" id="field">
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="John" [formControl]="name" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" id="field">
              <mat-label>Enter your urname</mat-label>
              <input matInput placeholder="Doe"  [formControl]="surname" required>
            <mat-error *ngIf="surname.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        <mat-form-field appearance="fill" id="field">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" >
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill" id="field">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideRepeatPassword ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="repeatPassword.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hideRepeatPassword = !hideRepeatPassword">
                <mat-icon>{{hideRepeatPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button (click)="register()">Register</button>
    </form>
</mat-card>
